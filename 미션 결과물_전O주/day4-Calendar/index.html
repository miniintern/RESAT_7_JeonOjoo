
<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <title>캘린더</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/Font/font.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="select-date-prompt">날짜를 선택해주세요.</div>
    <div class="calendar-container p-3">

        <div class="calendar-header">
            <i id="prev-mon" class="fa-solid fa-angle-left fa-xl" style="color: #FFD43B;"></i>
            <span id="curent-mon">2024년 1월</span>
            <i id="next-mon" class="fa-solid fa-angle-right fa-xl" style="color: #FFD43B;"></i>
        </div>

        <div class="weekday-row">
            <div class="weekend">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekend">토</div>
        </div>

        <div class="calendar-grid">
            <!-- 달력 날짜는 여기에 표시됩니다 -->
        </div>
    </div>

    <div class="memo-container"> 
        <div class="memo-title">메모</div>
        <textarea id="memo-input" class="memo-input" style="margin-bottom: 5px;"></textarea>
        <div class="memo-action" style="margin-left: auto; margin-right: auto;">
            <button id="save-memo" class="button save">확인</button>
            <button id="delete-memo" class="button delete">삭제</button>
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>

</html>
